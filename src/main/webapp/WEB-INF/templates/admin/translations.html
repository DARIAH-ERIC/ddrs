<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{project.ddrs.admin}">Admin</title>
    <link href="../../../resources/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link href="../../../resources/css/ddrs.css" th:href="@{/css/ddrs.css}" rel="stylesheet" />
    <script src="../../../resources/js/jquery-3.2.1.js" th:src="@{/js/jquery-3.2.1.js}" type="text/javascript"></script>
    <script src="../../../resources/js/bootstrap.js" th:src="@{/js/bootstrap.js}" type="text/javascript"></script>
</head>
<body>
<div id="wrapper">
    <nav class="navbar navbar-inverse navbar-fixed-top" th:replace="fragments/header :: header">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Static header</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
            </ul>
        </div>
    </nav>
    <div id="page-wrapper">
        <h2 class="dariah-color-text text-center" th:text="#{page.admin.translations}">Translations</h2>
        <h3 class="dariah-color-text text-center" th:text="#{page.admin.questions}">Questions</h3>
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>English translations</th>
                    <th>German translations</th>
                    <th>French translations</th>
                    <th>Dutch translations</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="question : ${questions}">
                    <tr>
                        <td><input type="text" class="form-control" th:value="${question.getQuestionTranslation().getEn()}"/></td>
                        <td><input type="text" class="form-control" th:value="${question.getQuestionTranslation().getDe()}"/></td>
                        <td><input type="text" class="form-control" th:value="${question.getQuestionTranslation().getFr()}"/></td>
                        <td><input type="text" class="form-control" th:value="${question.getQuestionTranslation().getNl()}"/></td>
                        <td><button type="submit" class="form-control btn btn-success" th:text="#{ddrs.btn.save}"></button></td>
                    </tr>
                </th:block>
            </tbody>
        </table>

        <h3 class="dariah-color-text text-center" th:text="#{page.admin.results}">Results</h3>
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>English translations</th>
                <th>German translations</th>
                <th>French translations</th>
                <th>Dutch translations</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="result : ${results}">
                <tr>
                    <td><input type="text" class="form-control" th:value="${result.getQuestionTranslation().getEn()}"/></td>
                    <td><input type="text" class="form-control" th:value="${result.getQuestionTranslation().getDe()}"/></td>
                    <td><input type="text" class="form-control" th:value="${result.getQuestionTranslation().getFr()}"/></td>
                    <td><input type="text" class="form-control" th:value="${result.getQuestionTranslation().getNl()}"/></td>
                    <td><button type="submit" class="form-control btn btn-success" th:text="#{ddrs.btn.save}"></button></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer">&copy; 2017 DDRS static templates</div>
</div>
</body>
<script type="text/javascript">
    $(document).ready(function () {

    });
</script>
</html>
