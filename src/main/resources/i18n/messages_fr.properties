ddrs.label.about.title = À propos du Data Deposit Recommendation Service
ddrs.label.about.part1 = Le DDRS est un service en ligne gratuit pour les chercheurs en humanités de l'UE pour trouver un entrepôt numérique adapté en utilisant Re3data.org (Registry of Research Data Repositories: <a href="http://www.re3data.org/" target="_blank">www.re3data.org</a>). Le DDRS recommande des entrepôts adaptés suivant le pays et la discipline du chercheur.
ddrs.label.about.part2 = Le DDRS applique plusieurs filtres de recherche à Re3data pour faire en sorte qu'il ne vous recommande que des entrepôts ayant la possibilité de charger des données en ligne et ayant des identifiants persistants pour pouvoir citer et trouver vos données.
ddrs.label.about.part3 = L'utilisateur peut quitter le DDRS avec une liste concise des entrepôts numériques adaptés (par exemple à utiliser pour leur plan de gestion des données) ou ils peuvent continuer et déposer des données. Ceci peut être effectué soit en contactant l'entrepôt ou en chargeant les données directement dans l'entrepôt, soit en continuant avec le formulaire de contact du DDRS pour envoyer la requête avec la description de vos données à l'entrepôt.
ddrs.label.about.part4 = Le DDRS est le résultat du projet <a href="http://has.dariah.eu/" target="_blank">Humanities at Scale</a> de DARIAH-EU, dont l'un des objectif est de promouvoir les Open Science en proposant des services aux chercheurs en humanitiés. Une partie importante de l'Open Science est de partager et de réutiliser les données de recherche. En proposant le DDRS, étant un service simple à utiliser, pour identifier des entrepôts de données adaptés, nous espérons faliciter le processus de partage de données entre chercheurs.
