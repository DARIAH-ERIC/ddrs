ddrs.label.about.title = About the Data Deposit Recommendation Service
ddrs.label.about.part1 = The DDRS is a free online service for humanities researchers in the EU to find suitable research data repositories using Re3data.org (Registry of Research Data Repositories: <a href="http://www.re3data.org/" target="_blank">www.re3data.org</a>). The DDRS recommends suitable repositories based on the researcher’s country and discipline.
ddrs.label.about.part2 = The DDRS further applies filters to the re3data registry so that it only recommends repositories that have an online data upload option and provide persistent identifiers to make the data citable and findable.
ddrs.label.about.part3 = The user can leave the DDRS with a concise list of suitable research data repositories (for example to use in their data management plan) or they can proceed to deposit data. This can be done either by contacting or uploading data to the repository directly, or by continuing to the DDRS contact form to forward the request with a data description to the repository.
ddrs.label.about.part4 = The DDRS is a result of the DARIAH-EU <a href="http://has.dariah.eu/" target="_blank">Humanities at Scale</a> project, with one of its aims to promote Open Science by providing services to humanities researchers. An important part of Open Science is the sharing and reuse of research data. By providing the DDRS as a user-friendly service to identify suitable data repositories, we aim to facilitate the process of sharing data for researchers.
