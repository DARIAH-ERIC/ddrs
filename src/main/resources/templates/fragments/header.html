<!DOCTYPE html>

    <head th:fragment="ddrshead">
        <title th:text="#{project.ddrs.title}">DDRS</title>
        <link rel="icon" href="../../webapps/resources/images/cropped-Has_star_colour-32x32.png" th:href="@{/images/cropped-Has_star_colour-32x32.png}" sizes="32x32" />
        <link href="../../webapp/resources/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet" />
        <link href="../../webapp/resources/css/ddrs.css" th:href="@{/css/ddrs.css}" rel="stylesheet" />
        <script src="../../webapp/resources/js/jquery-3.2.1.js" th:src="@{/js/jquery-3.2.1.js}" type="text/javascript"></script>
        <script src="../../webapp/resources/js/jquery-ui.min.js" th:src="@{/js/jquery-ui.min.js}" type="text/javascript"></script>
        <script src="../../webapp/resources/js/bootstrap.js" th:src="@{/js/bootstrap.js}" type="text/javascript"></script>
        <script src="../../webapp/resources/js/ddrs.js" th:src="@{/js/ddrs.js}" type="text/javascript"></script>
        <th:block th:if="${#httpServletRequest.requestURL.toString().matches('^((http|https):\/\/ddrs.dariah.eu).*')}">
            <script type="text/javascript">
                $(document).ready(function () {
                    alert("Piwik is online ! - Remove this alert in the code !!");
                    var _paq = _paq || [];
                    _paq.push(['trackPageView']);
                    _paq.push(['enableLinkTracking']);
                    (function() {
                        var u="//piwik.gwdg.de/";
                        _paq.push(['setTrackerUrl', u+'piwik.php']);
                        _paq.push(['setSiteId', '325']);
                        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
                        g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
                    })();
                });
            </script>
            <noscript>
                <img src="https://piwik.gwdg.de/piwik.php?idsite=325&amp;rec=1" style="border:0" alt="" />
            </noscript>
        </th:block>
    </head>

            <div class="navbar-collapse collapse">
