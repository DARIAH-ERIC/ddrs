<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Title</title>
</head>
<body>
<th:block th:fragment="resultsList">
    <h3 th:if="${repositories.size() == 1}">There is <span>1</span> result. Make a selection to continue.</h3>
    <h3 th:if="${repositories.size() > 1}">There are <span th:text="${repositories.size()}">x</span> results. Make a selection to continue.</h3>
    <div th:each="repository : ${repositories}">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <a class="repository_id_name_url big-label" href="#" th:href="@{selectRepository(id=${repository.identifier.re3data})}" th:text="${repository.repositoryName}">RepositoryName</a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p class="repository_description" th:text="${repository.description}">RepositoryDescription</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p class="repository_contact"></p> <!-- todo -->
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <a class="repository_url" href="#" th:href="${repository.repositoryUrl}" target="_blank" th:text="${repository.repositoryUrl}">RepositoryUrl</a>
                </div>
            </div>
        </div>
        <div class="spacer divider-horizontal"></div>
    </div>
</th:block>
</body>
</html>
